{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap %}

{% block content %}

   <div class="container title">
       <div class = "row">
           <h1>Название сайта</h1>
       </div>
   </div>

    <div class="container">
        <div class="row">
            <p>Настройки пользователя</p>
            <div class = "well col-sm-offset-2 col-sm-6">
            <form method="post" action="/auth/add_user_settings/" enctype="multipart/form-data">
                {% csrf_token %}
                {{user_form|bootstrap}}
                {{settigs_form|bootstrap}}
                <button class="btn btn-block btn-success">Авторизоваться</button>
            </form>
            </div>
        </div>
    </div>

{% endblock %}
