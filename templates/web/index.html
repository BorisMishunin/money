{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap %}

{% block content %}

   <div class="container title">
       <div class = "row">
           <h1>Название сайта</h1>
       </div>
   </div>
    {% if not user.is_authenticated %}
    <div class="container">
        <div class="row">
            <div class="well col-xs-6 col-md-4 col-lg-4 col-sm-6 col-xs-offset-3 col-md-offset-3 col-lg-offset-4 col-sm-offset-4 ">
                <p>Авторизация на сайте</p>
                <form method="post" action="/auth/login/">
                    {% csrf_token %}
                    {{form|bootstrap}}
                    <button class="btn btn-block btn-success">Авторизоваться</button>
                </form>

            </div>
        </div>
    </div>
    {% else %}
    <div class="container title">
       <div class = "row">
           <h1>{{user.username}}</h1>
           <a href="/auth/logout"><span class="text-muted"><span class="exit">Выход</span></span></a>
       </div>
   </div>
    {% endif %}


{% endblock %}
